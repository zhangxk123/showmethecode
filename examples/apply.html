<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>apply-showmethecode</title>
	</head>
	<body>
    <p>模拟apply</p>
		<script type="module">
			import myApply from "./../src/sourceCode/apply.js";
			Function.prototype.myApply = myApply;
			const arr = [1, 2, 3];
			console.log(Math.max(1, 2)); //2
			console.log(Math.max.apply(null, arr)); // 3
			console.log(Math.max.myApply(null, arr)); // 3
		</script>
