<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>apply-showmethecode</title>
	</head>
	<body>
		<p>模拟apply</p>
		<script type="module">
			import myApply from "./../src/sourceCode/apply.js";
			Function.prototype.myApply = myApply;
			function sum(x, y, z) {
				return x + y + z;
			}
			const arr = [1, 2, 3];
			console.log(sum.myApply(null, arr) == sum.apply(null, arr)); // true
		</script>
	</body>
</html>
